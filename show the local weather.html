<!DOCTYPE html>
<html lang="cn_ZH">
<head>
    <meta charset="UTF-8">
    <title>show the local weather</title>
    <link rel="stylesheet" href="weather.css" type="text/css">
    <script src="../../Downloads/dist/js/jquery.min.js"></script>
</head>
<body>
    <div class="show_local_weather">
        <div class="nav_head">
            <div class="weather_provide"><h1 class="juHe"><i class="iconfont-p icon-tianqi">&#xe623;</i>豪仔天气</h1></div>
            <div class="weather_location">
                <h3 class="location">中国 上海市</h3>
            </div>
        </div>
        <main class="weather_detail">
            <div class="today_weather">
                <div>
                    <em>19°</em><i class="iconfont-today icon-yintian1">&#xe607;</i><b>阴</b>
                </div>
                <div class="refresh_time"><p>更新于: 下午14:00</p></div>
                <div class="today_air_quality air"><strong>52 良</strong></div>
            </div>
            <div class="wind_humidity">
                <div class="humidity">
                    <h4><i class="iconfont-humidity-wind icon-shidu">&#xe60a;</i>湿度 71%</h4>
                    <h4><i class="iconfont-humidity-wind icon-fengsu">&#xe605;</i>西风1级</h4>
                    <h4>紫外线强度: 中等</h4>
                </div>
                <div class="wind">

                </div>
            </div>
            <div class="future_weather">
                <h4>未来七天天气预报:</h4>
                <table class="future_table">
                    <tr>
                        <td>星期一</td>
                        <td>13-21</td>
                        <td><i class="iconfont-table icon-qing">&#xe6ec;</i>晴</td>
                        <td>西风 1级</td>
                    </tr>
                    <tr>
                        <td>星期二</td>
                        <td>15-23</td>
                        <td><i class="iconfont-table icon-xiaoyu">&#xe622;</i>雨</td>
                        <td>东南风 2级</td>
                    </tr>
                    <tr>
                        <td>星期三</td>
                        <td>15-23</td>
                        <td><i class="iconfont-table icon-baoxue">&#xe6ef;</i>暴雪</td>
                        <td>东南风 2级</td>
                    </tr>
                </table>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="weather.js"></script>
</body>
</html>
